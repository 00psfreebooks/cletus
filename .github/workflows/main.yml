name: Build and Deploy Hugo Site

on:
  push:
    branches:
      - main
  schedule:
    - cron: '45 9,21 * * *'  # 9:45 AM and 9:45 PM UTC every day (5:45am and pm EST)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Update Theme
        run: git submodule update --init --recursive

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt  # Path to requirements.txt inside the scripts folder

      - name: Run get_links.py
        run: python scripts/get_links.py

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo Site
        run: hugo --minify

      - name: Deploy Hugo Site to Published Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.BUILD_TOKEN }}
          external_repository: 00psfreebooks/cletus
          publish_dir: ./public
          publish_branch: published

      - name: Checkout Links History Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@users.noreply.github.com"
          git fetch origin links_history || git branch links_history
          git checkout links_history

      - name: Copy JSON Files to Links History Branch
        run: |
          mkdir -p json_temp
          cp tmp_json/*.json . 2>/dev/null || echo "No JSON files found."
          git add *.json
          git commit -m "Update JSON files in links_history" || echo "No changes to commit"
          git push origin links_history

      - name: Cleanup Temporary Folders
        run: |
          rm -rf tmp_json tmp_html
